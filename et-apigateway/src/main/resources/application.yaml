server:
  port: 8080


spring:
  application:
    name: api-gateway
  zipkin:
    base-url: http://zipkin:9411
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: einstufungstest
          uri: lb://einstufungstest
          predicates:
            - Path=/api/v2.0.0/et_ufzgi
        - id: et-management
          uri: lb://et-management
          predicates:
            - Path=/api/v2.1.0/constructor

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    preferIpAddress: true
    hostname: api-gateaway